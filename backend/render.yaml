databases:
  - name: pantheon-db
    plan: free
    databaseName: pantheon_db

services:
  - type: web
    name: pantheon-backend
    plan: free
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pantheon-db
          property: connectionString
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://pantheon-frontend-livid.vercel.app
